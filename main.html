<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<h2>Feedback Form</h2><br><br>
		<label for="name">Name</label>
		<input type="text" id="name" minlength="3" maxlength="50" required><br><br>

		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" required><br><br>

		<label for="favColor">Favorite Color</label>
		<input type="color" id="favColor" required><br><br>

		<label for="likeness">Likeness</label>
		<input type="range" id="likeness" min="1" max="10" required>
		 
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
